log4j.appender.myRembrandtFileInfo.layout = org.apache.log4j.PatternLayout
log4j.appender.myRembrandtFileInfo.layout.ConversionPattern = [%d{ISO8601}]%5p%6.6r[%t]%x(%F:%L) - %m%n
