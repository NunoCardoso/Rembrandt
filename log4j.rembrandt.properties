# Saskia logs
log4j.logger.WikipediaAPI = warn, rembrandtMainConsole
log4j.logger.AskSaskia = info,  rembrandtMainConsole
log4j.logger.DBpediaAPI = warn, rembrandtMainConsole
log4j.logger.WikipediaSearch = info,rembrandtMainConsole
log4j.logger.WikipediaTools = info, rembrandtMainConsole
