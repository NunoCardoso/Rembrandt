log4j.logger.RembrandtTaggingServer = debug, rembrandtServiceConsole
log4j.logger.EntityRelationMain = info, rembrandtMainConsole

# Restlet logs
log4j.logger.org.restlet.Component.Server  = info, rembrandtServerConsole
log4j.logger.org.restlet.Component.LogService = info, rembrandtServerConsole

# Rembrandt logs
