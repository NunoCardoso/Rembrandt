log4j.logger.RuleMatcher = info,rembrandtMainConsole
log4j.logger.Detector = info, rembrandtMainConsole
log4j.logger.TimeGroundingDetector = info, rembrandtMainConsole
log4j.logger.SplitNEDetector = info, rembrandtMainConsole
log4j.logger.Document = info, rembrandtMainConsole
log4j.logger.Courthouse = info, rembrandtMainConsole
log4j.logger.Reader = info, rembrandtMainConsole
log4j.logger.Writer = info, rembrandtMainConsole
