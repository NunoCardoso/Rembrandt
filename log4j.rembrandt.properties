# Other logs
log4j.logger.Configuration = error, rembrandtMainConsole
log4j.logger.RembrandtTest = debug, rembrandtMainConsole

# rembrandtMainConsole - for catch-all purposes
log4j.appender.rembrandtMainConsole = org.apache.log4j.RollingFileAppender
log4j.appender.rembrandtMainConsole.Append=true
log4j.appender.rembrandtMainConsole.Encoding=UTF-8
log4j.appender.rembrandtMainConsole.File=/var/log/rembrandt/rembrandtMain.log
log4j.appender.rembrandtMainConsole.layout = org.apache.log4j.PatternLayout
log4j.appender.rembrandtMainConsole.layout.ConversionPattern = %-5p %d:[%t] %m%n

# rembrandtServiceConsole - for the plain Server input and output computations
log4j.appender.rembrandtServiceConsole = org.apache.log4j.RollingFileAppender
log4j.appender.rembrandtServiceConsole.Append=true
log4j.appender.rembrandtServiceConsole.Encoding=UTF-8
log4j.appender.rembrandtServiceConsole.File=/var/log/rembrandt/rembrandtService.log
log4j.appender.rembrandtServiceConsole.layout = org.apache.log4j.PatternLayout
log4j.appender.rembrandtServiceConsole.layout.ConversionPattern = %-5p %d:[%t] %m%n

# rembrandtServerConsole - for access logs
log4j.appender.rembrandtServerConsole = org.apache.log4j.RollingFileAppender
log4j.appender.rembrandtServerConsole.Append=true
log4j.appender.rembrandtServerConsole.Encoding=UTF-8
