#### 4. STREAMS ####

# myConsoleInfo
# plain output with no metadata. LEVEL: INFO
log4j.appender.myConsoleInfo = org.apache.log4j.ConsoleAppender
log4j.appender.myConsoleInfo.layout = org.apache.log4j.PatternLayout
log4j.appender.myConsoleInfo.layout.ConversionPattern = %m%n
log4j.appender.myConsoleInfo.Threshold=info

# myConsoleDebug
# metadata: level + class  LEVEL: DEBUG
log4j.appender.myConsoleDebug = org.apache.log4j.ConsoleAppender
log4j.appender.myConsoleDebug.layout = org.apache.log4j.PatternLayout
log4j.appender.myConsoleDebug.layout.ConversionPattern = %-5p [%t] %m%n
log4j.appender.myConsoleDebug.Threshold=debug

# myConsoleWarn
# metadata: level + class.  LEVEL: WARN
log4j.appender.myConsoleWarn = org.apache.log4j.ConsoleAppender
log4j.appender.myConsoleWarn.layout = org.apache.log4j.PatternLayout
log4j.appender.myConsoleWarn.layout.ConversionPattern = %-5p [%t] %m%n
log4j.appender.myConsoleWarn.Threshold=warn

# myConsoleError
# metadata: level + class.  LEVEL: ERROR
log4j.appender.myConsoleError = org.apache.log4j.ConsoleAppender
log4j.appender.myConsoleError.layout = org.apache.log4j.PatternLayout
log4j.appender.myConsoleError.layout.ConversionPattern = %-5p [%t] %m%n
log4j.appender.myConsoleError.Threshold=error

# myConsoleTrace
# note: %F is slow! $L is also slow! Use that on thorough debug
log4j.appender.myConsoleTrace = org.apache.log4j.ConsoleAppender
log4j.appender.myConsoleTrace.layout = org.apache.log4j.PatternLayout
log4j.appender.myConsoleTrace.layout.ConversionPattern = %-5p %d:[%t]:[%F:%L] %m%n
log4j.appender.myConsoleTrace.Threshold=trace

